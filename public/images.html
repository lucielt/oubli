<!DOCTYPE html>
<html>
<head>
<title>L'oubli - E-archive</title>
<!-- Inclure les fichiers externes-->
<link type="text/css" rel="stylesheet" href="/css/style.css"/>
<link type="text/css" rel="stylesheet" href="/css/font.css"/>
<link href="/dist/css/lightbox.css" rel="stylesheet">
</head>
<body>
    <div class='menu' id='return'>
        <ul>
            <li><a href="index.html">retour</a></li>
        </ul>
    </div>
    <div class="vertical_home vertical_home_left"><div class="line"></div>G<br>A<br>L<br>E<br>R<br>I<br>E</div>
    <div class='corps' id='galerie'>
        <div class="images-container"></div>
        <div class="bottom-div">
            <div id="loadLess">
                <p style="opacity:0;"><a>moins</a></p>
            </div>
            <div class="vertical_line">
                <div class="line"></div>
            </div>
            <div id="loadMore">
                <p><a>plus</a></p>
            </div>
        </div>
    </div>
    <script type="text/template" id="imagesTemplate">
        <div class="images">
            <ul class="ul-container"></ul>
        </div>
    </script>
    <script type="text/template" id="imageTemplate">
        <li class="image" data-id="<%= card._id %>">
            <!--a class="example-image-link" href="/image/<%= card._id %>" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
                <img class="example-image" src="/image/<%= card._id %>" alt=""/>
            </a-->
            <p><img src="/image/<%= card._id %>" /></p>
             <div class="image-info-container"></div>
             <div class="image-text-right">
             <div class="text-right-bkg"></div>
                 <a class="image-link" href="/image/<%= card._id %>" data-lightbox="example-set<%= card._id %>" data-title="<%= card.name %>" data-description="<%= card.phrase %>" data-id="<%= card._id %>">
                     <div class="message">
                         <div class="cross-container">
                             <div id="cross">
                             </div>
                         </div>
                             <!--div class="text">
                                 <h4><%= card.name %></h4>
                                 <p><%= card.phrase %></p>
                             </div-->
                     </div>
                 </a>
        </li>
    </script>
    <style type="stylesheet">

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.11.2/lodash.min.js"></script>
    <script src="../dist/js/lightbox.js"></script>
    <script type="text/javascript" src="/indexScript.js"></script>
</body>
</html>
